plugins {
    id("java")
    id "io.spring.dependency-management" version "1.0.7.RELEASE"
    id 'org.springframework.boot' version '3.0.5'
}

group = "org.example"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom "io.projectreactor:reactor-bom:2022.0.5"
    }
}

dependencies {
    implementation platform('io.projectreactor:reactor-bom:2022.0.5')
    implementation 'io.projectreactor:reactor-core'
    testImplementation group: 'io.projectreactor', name: 'reactor-test', version: '3.1.0.RELEASE'


    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version: '3.0.5'

    testImplementation(platform("org.junit:junit-bom:5.9.1"))
    testImplementation("org.junit.jupiter:junit-jupiter")

    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    testCompileOnly 'org.projectlombok:lombok:1.18.26'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'
}

tasks.test {
    useJUnitPlatform()
}